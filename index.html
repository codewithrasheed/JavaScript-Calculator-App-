<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        body{
            background-color: lightblue;
        }
        .main2{
            width: 1200px;
        }
    </style>
  </head>
  <body>
    <!-- Calculator Start -->
    <div class="top mx-5 px-5">
        <h1 class="px-1 my-2 text-dark">Calculator App</h1>
        <div class="Main my-5">
            <div class="fluid-container main2">
                <div class="col-md-12 my-2 fs-3 d-inline">
                    <input style="width: 260px;" id="result" type="text"></div>
                    <div class="fs-1 d-inline">
                            <div class="col-md-3" style="width: 300px;">
                                
                                <div class="my-1">
                                    <button class="btn btn-primary shadow rounded px-3" onclick="display('1')" style="width: 58px!important; height: 58px;">1</button>
                                    <button class="btn btn-primary shadow rounded px-3" onclick="display('2')" style="width: 58px!important; height: 58px;">2</button>
                                    <button class="btn btn-primary shadow rounded px-3" onclick="display('3')" style="width: 58px!important; height: 58px;">3</button>
                                    <button class="btn btn-danger shadow rounded px-3" onclick="display('+')" style="width: 58px!important; height: 58px;">+</button>
                                </div> 
        </div>
    <div class="col-md-3">
        <div class="my-2">
            <button class="btn btn-primary shadow rounded px-3" onclick="display('4')" style="width: 58px!important; height: 58px;">4</button>
            <button class="btn btn-primary shadow rounded px-3" onclick="display('5')" style="width: 58px!important; height: 58px;">5</button>
            <button class="btn btn-primary shadow rounded px-3" onclick="display('6')" style="width: 58px!important; height: 58px;">6</button>
            <button class="btn btn-danger rounded px-3" onclick="display('-')" style="width: 58px!important; height: 58px;">-</button>
        </div>
    </div>
    <div class="col-md-3">
        <div class="my-1">
            <button class="btn btn-primary shadow rounded px-3" onclick="display('7')" style="width: 58px!important; height: 58px;">7</button>
            <button class="btn btn-primary shadow rounded px-3" onclick="display('8')" style="width: 58px!important; height: 58px;">8</button>
            <button class="btn btn-primary shadow rounded px-3" onclick="display('9')" style="width: 58px!important; height: 58px;">9</button>
            <button class="btn btn-danger shadow rounded px-3" onclick="display('*')" style="width: 58px!important; height: 58px;">x</button>
                </div>    
            </div>
            <div class="col-md-3">
                <div class="my-1">
                    <button class="btn btn-primary shadow rounded px-3" onclick="display('.')" style="width: 58px!important; height: 58px;">.</button>
                    <button class="btn btn-primary shadow rounded px-3" onclick="display('0')" style="width: 58px!important; height: 58px;">0</button>
                    <button class="btn btn-warning shadow rounded px-3" onclick="output()" style="width: 58px!important; height: 58px;" >=</button>
                    <button class="btn btn-danger shadow rounded px-3" onclick="display('/')" style="width: 58px!important; height: 58px;">/</button>
                </div>
            </div>
            <div class="">
                <button id="clearbtn" class="btn btn-dark shadow text-white mx-5" style="margin-left: 90px !important; width: 58px!important; height: 58px;" onclick="clean()">C</button>
            </div>
        </div>
    </div>
</div>
</div>
<!-- Calculator End -->
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
